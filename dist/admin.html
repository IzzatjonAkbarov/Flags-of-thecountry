<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="py-3">
      <div class="container1 flex items-center justify-between">
        <button id="toMainPage">
          <img
            class="w-[200px] h-[50px] m-0"
            src="https://www.countryflags.com/wp-content/themes/countryflags/assets/images/countryflags.svg"
            alt="" />
        </button>

        <form
          id="form"
          action=""
          class="flex items-center justify-between px-3 w-[30%] border border-gray rounded-lg max-[550px]:hidden">
          <input id="search" class="py-3 w-full outline-none" type="text" />
          <label for="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </label>
        </form>
        <div>
          <a class="text-[20px]" href="">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>

          <select id="select" name="" id=""></select>
        </div>
      </div>
    </header>
    <div class="hidden max-[550px]:block my-4 pb-4 container1">
      <form
        id="form"
        action=""
        class="flex items-center justify-between px-3 w-[100%] border border-gray rounded-lg">
        <input id="search" class="py-3 w-full outline-none" type="text" />
        <label for="search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
      </form>
    </div>
    <div id="selectedcountry"></div>

    <script src="./admin.js"></script>
  </body>
</html>
